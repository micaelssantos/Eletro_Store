<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{cliente/fragments/layout}">
    <head>
        <title>Carrinho de Compra</title>
    </head>
    <body>
        <!-- Page Content -->
        <div class="container" layout:fragment="corpo">
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Imagem</th>
                                    <th scope="col">Produto</th>
                                    <th scope="col" class="text-left">Quantidade</th>
                                    <th scope="col" class="text-right">Valor Unitário</th>
                                    <th scope="col" class="text-right">Valor Total</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item : ${listaItens}">
                                    <td> <img th:src="@{/mostrarImagem/{imagem}(imagem=${item.produto.nomeImagem})}" width="50"/></td>
                                    <td th:text="${item.produto.nome}"></td>
                                    <td><span th:text="${item.quantidade}"></span> &nbsp;&nbsp;
                                        <a class="btn btn-sm btn-success"
                                           th:href="@{/alterarQuantidade/{id}/{acao}(id=${item.produto.id},acao=${1})}"
                                           role="button"><i class="fa fa-plus"></i></a> &nbsp;&nbsp; <a
                                            class="btn btn-sm btn-success"
                                            th:href="@{/alterarQuantidade/{id}/{acao}(id=${item.produto.id},acao=${0})}"
                                            role="button"><i class="fa fa-minus"></i></a></td>

                                    <td class="text-right" th:text="${item.valorUnitario}"></td>
                                    <td class="text-right" th:text="${item.valorTotal}"></td>
                                    <td class="text-right"><a class="btn btn-sm btn-danger"
                                                              th:href="@{/removerProduto/{id}(id=${item.produto.id})}"
                                                              role="button"><i class="fa fa-trash"></i></a></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td>Sub-Total</td>
                                    <td class="text-right"><span th:text="${compra.valorTotal}"></span></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td>Frete Único</td>
                                    <td class="text-right">20,00</td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td><strong>Total</strong></td>
                                    <td class="text-right"><strong><span
                                                th:text="${compra.valorTotal}"></strong></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col mb-2">
                    <div class="row">
                        <div class="col-sm-12  col-md-6">
                            <a class="btn btn-block btn-light" href="/" role="button">Continue Comprando</a>
                        </div>
                        <div class="col-sm-12 col-md-6 text-right">
                            <a class="btn btn-lg btn-block btn-success"
                               th:href="finalizar"
                               role="button">Finalizar a Compra</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </body>
</html>
