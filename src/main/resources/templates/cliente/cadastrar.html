<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{cliente/fragments/layout}">
    <head>
        <title>Cadastrar Cliente</title>
    </head>
    <body>
        <!-- Page Content -->
        <div class="container" layout:fragment="corpo">
            <div class="row">
                <div class="col-12">
                    <h2>Preencha o Formul√°rio</h2>
                </div>
                <div class="col-12">
                    <form action="/cliente/salvar" th:object="${cliente}" method="POST">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="nome">Nome do Cliente</label> <input type="text" required
                                                                                 class="form-control" id="nome" placeholder="Nome Completo"
                                                                                 autofocus="autofocus" th:field="*{nome}" value="" />
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="cpf">CPF</label> <input type="text" required
                                                                    class="form-control" id="cpf" placeholder="CPF"
                                                                    autofocus="autofocus" th:field="*{cpf}" value="" />
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email">Email</label> <input type="email" required
                                                                        class="form-control" id="email" placeholder="Email"
                                                                        autofocus="autofocus" th:field="*{email}" value="" />
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="senha">Senha</label> <input type="password" required
                                                                        class="form-control" id="senha" placeholder="Senha"
                                                                        autofocus="autofocus" th:field="*{senha}" value="" />
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>
                        <input type="hidden" id="id" th:field="*{id}" value="" />
                        <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
                    </form>
                    <div class="row">
                        <div class="col-sm-12  col-md-6">
                            <a class="btn btn-secondary btn-sm" href="/" role="button">Cancelar</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
        <!-- Bootstrap core JavaScript -->
    </body>
</html>
