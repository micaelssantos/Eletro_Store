    <meta charset="UTF-8" />

    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css"
          rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet" />
    <link href="css/shop-homepage.css" rel="stylesheet">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Eletro Store</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Principal
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cliente/cadastrar">Cadastrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/carrinho">Carrinho</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>        
    <!-- Page Content -->
    <div class="container" layout:fragment="corpo">
        <div class="row">
            <div class="col-12">
                <form action="/finalizar/login" method="POST">
                    <div class="form-row">
                        <div class="col-12">
                            <h2>Login</h2>
                        </div>
                        <div class="form-group col-md-12">
                            <label >Email</label> <input type="email" required name="username"
                                                         class="form-control"  placeholder="Email"
                                                         autofocus="autofocus"  value="" />
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="form-group col-md-12">
                            <label >Senha</label> <input type="password" name="password" required
                                                         class="form-control" placeholder="Senha"
                                                         autofocus="autofocus" value="" />
                            <div class="invalid-feedback"></div>
                        </div>

                    </div>

                    <button type="submit" class="btn btn-primary btn-sm">Efetuar Login</button>
                </form>
                <div class="row">
                    <div class="col-sm-12  col-md-6">
                        <a class="btn btn-secondary btn-sm" href="/cliente/cadastrar" role="button">Crie sua conta na Eletro Store</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
