<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{administrativo/fragments/layout}">
    <head>
        <title>Página Cadastro de Produtos da loja virtual</title>
    </head>
    <body>
        <section class="layout-content" layout:fragment="corpo">
            <div class="container" id="cadastro">
                <form action="/administrativo/produtos/salvar" enctype="multipart/form-data" th:object="${produto}" method="POST">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nome">Nome Produto*</label> <input type="text" required
                                                                           class="form-control" id="nome" placeholder="Nome do Produto"
                                                                           autofocus="autofocus" th:field="*{nome}" value="" />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="categoria">Categoria*</label> <input type="text" required
                                                                             class="form-control" id="categoria" placeholder="Categoria"
                                                                             data-mask-reverse="true" th:field="*{categoria}" value="" />
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="marca">Marca*</label> <input type="text" required
                                                                     class="form-control" id="marca" placeholder="Marca"
                                                                     autofocus="autofocus" th:field="*{marca}" value="" />
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="quantidade">Quantidade*</label> <input type="number" required
                                                                               class="form-control" id="quantidade" placeholder="Quantidade"
                                                                               autofocus="autofocus" th:field="*{quantidadeEstoque}" value="" />
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="valorVenda">Valor de Venda*</label> <input type="number" required
                                                                                   class="form-control" id="valorVenda" placeholder="Valor de Venda"
                                                                                   data-mask-reverse="true" th:field="*{valorVenda}" value="" />
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="descricao">Descrição do Produto*</label> <textarea class="form-control" rows="3" id="descricao" name="descricao" th:field="*{descricao}"></textarea>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>

                    <div class="form-group col-md-12">
                        <input type="file" name="file" />
                    </div>
                    <input type="hidden" id="id" th:field="*{id}" value="" />
                    <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
                </form>
            </div>
        </section>
    </body>
</html>
