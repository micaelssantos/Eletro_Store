<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{cliente/fragments/layout}">

    <head>

        <title>PÃ¡gina Principal</title>

    </head>

    <body>
        <!-- Page Content -->
        <div class="container" layout:fragment="corpo">
            <div class="row">
                <div class="col-lg-12">
                    <div id="carouselExampleIndicators" class="carousel slide my-5"
                         data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0"
                                class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active">
                                <img class="d-block img-fluid" src="/image/1.jpg"
                                     alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block img-fluid" src="/image/2.png"
                                     alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block img-fluid" src="/image/3.png"
                                     alt="Third slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators"
                           role="button" data-slide="prev"> <span
                                class="carousel-control-prev-icon" aria-hidden="true"></span> <span
                                class="sr-only">Previous</span>
                        </a> <a class="carousel-control-next" href="#carouselExampleIndicators"
                                role="button" data-slide="next"> <span
                                class="carousel-control-next-icon" aria-hidden="true"></span> <span
                                class="sr-only">Next</span>
                        </a>
                    </div>
                    <div class="row">

                        <div class="col-lg-4 col-md-6 mb-4"
                             th:each="produto : ${listaProdutos}">
                            <div class="card h-100">
                                <a th:href="@{/cliente/detalheProduto/{id}(id=${produto.id})}"><img class="img-fluid"
                                                                       th:src="@{/mostrarImagem/{imagem}(imagem=${produto.nomeImagem})}" /></a>
                                <div class="card-body">
                                    <h4 class="card-title">
                                        <a th:href="@{/cliente/detalheProduto/{id}(id=${produto.id})}"><span th:text="${produto.nome}"></span></a>
                                    </h4>
                                    <h5>
                                        <span th:text="${produto.valorVenda}"></span>
                                    </h5>
                                    <p class="card-text" th:text="${produto.descricao}"></p>
                                </div>
                                <div class="card-footer">
                                    <a class="btn btn-primary btn-lg btn-block" th:href="@{/adicionarCarrinho/{id}(id=${produto.id})}" role="button">Comprar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.col-lg-9 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </body>
</html>
